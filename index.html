<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
    <body>
        
        <div class="container">

            <header class="header">
                <h1 id="title" class="text-center">Kaby's Bakery Survey Form</h1>
                <p id="description" class="description text-center">
                    Please help us improve the bakery and our service
                </p>
            </header>

            <form id="survey-form">
        
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input name="name" id="name" class="form-control" type="text" placeholder="Enter your name" required>
                    
                </div>
        
                <div class="form-group">
                    <label id="email-label" for="email">Email</label> 
                    <input name="name" id="email" class="form-control" type="email" placeholder="Enter your email" required>
                    
                </div>
        
                <div class="form-group">
                    <label id="number-label" for="number">Age</label>
                    <input name="age" id="number" class="form-control" type="number" min="10" max="120" placeholder="Age">
                    
                </div>
        
                <div class="form-group">
                    <p>How did you hear about us?</p>
                    <select id="dropdown" name="hearing-from" class="form-control" required>
                        <option disabled selected value>Select one</option>
                        <option value="facebook-ad">Facebook Ad</option>
                        <option value="instagram-ad">Instagram Ad</option>
                        <option value="family">Family</option>
                        <option value="friends">Friends</option>
                        <option value="other">Other</option>
                    </select>

                </div>
        
                <div class="form-group">
                    <p>Would you recommend Kaby's Bakery to a friend?</p>
                    <label><input type="radio" name="user-recommend" value="yes" class="input-radio" checked> Yes</label>
                    <label><input type="radio" name="user-recommend" value="no" class="input-radio"> No</label>
                    <label><input type="radio" name="user-recommend" value="dont-know" class="input-radio"> I don't know</label>
                </div>
        
                <div class="form-group">
                    <p>What would you like to see improved?</p>
                    <label><input type="checkbox" name="prefer" value="customer-service" class="input-checkbox"> Customer Service</label>
                    <label><input type="checkbox" name="prefer" value="price" class="input-checkbox"> Price</label>
                    <label><input type="checkbox" name="prefer" value="bakery-ambiance" class="input-checkbox"> Bakery Ambiance</label>
                    <label><input type="checkbox" name="prefer" value="variety" class="input-checkbox"> Product Variety</label>
                </div>
        
                <div class="form-group">
                    <p>Suggestions or comments</p>
                    <textarea id="comments" name="comment" class="input-textarea" placeholder="Enter your suggestions or comments here..."></textarea>
                </div>
        
                <div class="form-group">
                    <button id="submit" type="submit" class="submit-button">
                        Submit
                    </button>
                </div>
                
            </form>
        </div>
    </body>
</html>
